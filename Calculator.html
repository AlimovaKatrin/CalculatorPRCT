<html>

<head>
    <meta charset="utf-8" />
    <title>Калькулятор</title>
    <link rel="stylesheet" href="Calculator.css">
</head>

<body>
    <div class='frame'>
        <div> <input type="text" name="input" size="16" class="display">
            <button id="cancel" name="cancel" value="c"> C </button>
        </div>
        <div class="buttons">
            <div>
                <button name="two" value="2"> 2 </button>
                <button name="one" value="1"> 1</button>
                <button name="three" value="3"> 3 </button>
                <button id="plus" name="plus" value="+"> + </button>
            </div>
            <div>
                <button name="four" value="4"> 4 </button>
                <button name="five" value="5"> 5 </button>
                <button name="six" value="6">6 </button>
                <button id="minus" name="minus" value="-"> - </button>
            </div>
            <button name="seven" value="7"> 7</button>
            <button name="eight" value="8">8 </button>
            <button name="nine" value="9">9 </button>
            <button id="multip" name="multip" value="*"> * </button>
            <div>
                <button id="dot" name="dot" value="."> . </button>
                <button id="zero" name="zero" value="0"> 0 </button>
                <button id="division" name="division" value="/"> / </button>
                <button id="equal" name="equal" value=""> = </button>
            </div>
        </div>
</body>
<script src="Calculator.js"></script>

</html>
